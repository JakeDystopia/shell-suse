[arcmenu]
button-padding=-1
custom-menu-button-icon='/home/jake/Discos/Formatacao/Linux/win11-start-menu.png'
custom-menu-button-icon-size=24.0
eleven-disable-frequent-apps=true
left-panel-width=240
menu-background-color='rgba(48,48,49,0.98)'
menu-border-color='rgb(60,60,60)'
menu-button-appearance='Icon'
menu-button-icon='Custom_Icon'
menu-foreground-color='rgb(223,223,223)'
menu-height=575
menu-hotkey='Super_L'
menu-item-active-bg-color='rgb(25,98,163)'
menu-item-active-fg-color='rgb(255,255,255)'
menu-item-hover-bg-color='rgb(21,83,158)'
menu-item-hover-fg-color='rgb(255,255,255)'
menu-layout='Eleven'
menu-separator-color='rgba(255,255,255,0.1)'
menu-width-adjustment=-150
pinned-app-list=['Brave', '', 'com.brave.Browser.desktop', 'Files', '', 'org.gnome.Nautilus.desktop', 'Terminal', '', 'org.gnome.Terminal.desktop', 'Discord', '', 'com.discordapp.Discord.desktop']
position-in-panel='Left'
power-options=[(0, false), (1, false), (2, true), (3, true), (4, false), (5, false), (6, false)]
prefs-visible-page=0
recently-installed-apps=@as []
search-entry-border-radius=(true, 25)
settings-height=725

[dash-to-panel]
animate-appicon-hover-animation-extent={'RIPPLE': 4, 'PLANK': 4, 'SIMPLE': 1}
appicon-margin=8
appicon-padding=7
available-monitors=[0]
dot-style-focused='METRO'
dot-style-unfocused='METRO'
hotkeys-overlay-combo='TEMPORARILY'
leftbox-padding=-1
panel-anchors='{"0":"END"}'
panel-element-positions='{"0":[{"element":"showAppsButton","visible":false,"position":"stackedTL"},{"element":"activitiesButton","visible":false,"position":"stackedTL"},{"element":"leftBox","visible":true,"position":"stackedTL"},{"element":"taskbar","visible":true,"position":"stackedTL"},{"element":"centerBox","visible":true,"position":"stackedBR"},{"element":"rightBox","visible":true,"position":"stackedBR"},{"element":"systemMenu","visible":true,"position":"stackedBR"},{"element":"dateMenu","visible":true,"position":"stackedBR"},{"element":"desktopButton","visible":true,"position":"stackedBR"}]}'
panel-lengths='{"0":100}'
panel-sizes='{"0":43}'
primary-monitor=0
showdesktop-button-width=4
status-icon-padding=-1
trans-bg-color='#131212'
trans-panel-opacity=1.0
trans-use-custom-bg=true
tray-padding=6
window-preview-title-position='TOP'

[date-menu-formatter]
pattern=' HH:mm \\ndd/MM/y'

[rounded-window-corners]
border-width=0
custom-rounded-corner-settings=@a{sv} {}
global-rounded-corner-settings={'padding': <{'left': <uint32 1>, 'right': <uint32 1>, 'top': <uint32 1>, 'bottom': <uint32 1>}>, 'keep_rounded_corners': <{'maximized': <false>, 'fullscreen': <false>}>, 'border_radius': <uint32 13>, 'smoothing': <0.5>, 'enabled': <true>}
settings-version=uint32 5
tweak-kitty-terminal=false

[user-theme]
name='Catppuccin-Mocha-Standard-Lavender-Dark'
